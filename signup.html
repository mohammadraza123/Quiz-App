<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="sign">
        <h1>SIGN UP</h1>
      <form>
        <input   id="fname" type="text" name="text" placeholder="First Name"  > 
        <input  id="lname" type="text" name="text" placeholder="Last Name" > 
        <input type="email" name="email" placeholder="Email" id="uemail" > 
        <input type="password" name="password" placeholder="Password" id="upassword"> 
        <button onclick="signup()">Create Account</button>
    </form>
    <div class="last">
        <p>Already have an account ? </p> <a href="login.html">Log In</a>
    </div>
    </div>
   
    <script src="signup.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>
</html>
